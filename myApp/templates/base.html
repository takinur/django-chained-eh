<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Django APP with Tailwind</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700"
      rel="stylesheet"
    />
  </head>

  <body
    class="leading-normal tracking-normal text-gray-900"
    style="font-family: 'Source Sans Pro', sans-serif"
  >
    <div class="wrapper">
      <header class="nav">
        <nav
          class="flex flex-wrap items-center justify-between w-full py-4 md:py-0 px-4 text-lg text-slate-50 bg-slate-700"
        >
          <div>
            <a href="#"> LOGO </a>
          </div>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            id="menu-button"
            class="h-6 w-6 cursor-pointer md:hidden block"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>

          <div
            class="hidden w-full md:flex md:items-center md:w-auto"
            id="menu"
          >
            <ul
              class="pt-4 text-base text-slate-50 md:flex md:justify-between md:pt-0"
            >
              <li>
                <a href="#" class="md:p-4 py-2 block hover:text-purple-400"
                  >Home</a
                >
              </li>
              <li>
                <a href="#" class="md:p-4 py-2 block hover:text-purple-400"
                  >About</a
                >
              </li>
              <li>
                <a href="#" class="md:p-4 py-2 block hover:text-purple-400"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <div class="content">{% block content %} {% endblock content %}</div>
    </div>
  </body>
</html>
