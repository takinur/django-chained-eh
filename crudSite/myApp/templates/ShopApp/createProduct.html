{% extends 'base.html' %} {% block content %}
<div class="w-full">
  <h1 class="text-center font-extrabold text-4xl text-green-600 mt-8">
    {% block title %} {{ title }} {% endblock %}
  </h1>
  <!-- component -->
  <section class="container mx-auto p-6 font-mono mt-8 bg-slate-200">
    <div
      class="flex max-w-sm w-full bg-white shadow-md rounded-lg overflow-hidden mx-auto"
    >
      <div class="w-2 bg-gray-800"></div>
      <div class="flex items-center px-2 py-3">
        {% load tailwind_filters %}

        <form class="w-full max-w-md" action="" methods="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class=" mb-6">
            {{ form|crispy }}
          </div>

          <div class="md:flex md:items-center">
            <div class="md:w-1/3"></div>
            <div class="md:w-2/3">
              <button
                class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                type="submit"
              >
                Add New Product
              </button>
            </div>
          </div>
          <div class="md:flex md:items-center mt-4">
            <div class="md:w-2/3">
              <a
                class="font-bold py-2 px-4 text-green-400"
                href="{% url 'list' %}"
              >
                Back to List
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
{% endblock content %}
